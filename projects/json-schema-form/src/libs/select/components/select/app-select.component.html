<mat-form-field>
    <mat-label>{{label()}}</mat-label>
    <mat-select [value]="value()" [disabled]="isDisabled()" (focus)="handleFocus()"
        (selectionChange)="handleSelectedChange($event)">

        <mat-select-trigger>
            <div class="selected-template">
                <ng-container *ngIf="icon() as iconTemplate" [ngTemplateOutlet]="iconTemplate"
                    [ngTemplateOutletContext]="{ $implicit: value() }">
                </ng-container>
                {{ value() }}
            </div>
        </mat-select-trigger>

        @for (option of options(); track option) {
        <mat-option [value]="option.value">{{option.title}}</mat-option>
        }
    </mat-select>
</mat-form-field>
